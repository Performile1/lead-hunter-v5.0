<svg width="820" height="200" viewBox="0 0 820 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnifying glass with circuit pattern (Teal) -->
  <g transform="translate(0, 0)">
    <!-- Magnifying glass circle -->
    <circle cx="100" cy="100" r="60" stroke="#4BC6B8" stroke-width="8" fill="none"/>
    
    <!-- Circuit nodes -->
    <circle cx="80" cy="70" r="6" fill="#4BC6B8"/>
    <circle cx="120" cy="70" r="6" fill="#4BC6B8"/>
    <circle cx="80" cy="130" r="6" fill="#4BC6B8"/>
    <circle cx="120" cy="130" r="6" fill="#4BC6B8"/>
    <circle cx="100" cy="100" r="6" fill="#4BC6B8"/>
    <circle cx="60" cy="100" r="6" fill="#4BC6B8"/>
    <circle cx="140" cy="100" r="6" fill="#4BC6B8"/>
    
    <!-- Circuit lines -->
    <line x1="80" y1="70" x2="100" y2="100" stroke="#4BC6B8" stroke-width="3"/>
    <line x1="120" y1="70" x2="100" y2="100" stroke="#4BC6B8" stroke-width="3"/>
    <line x1="80" y1="130" x2="100" y2="100" stroke="#4BC6B8" stroke-width="3"/>
    <line x1="120" y1="130" x2="100" y2="100" stroke="#4BC6B8" stroke-width="3"/>
    <line x1="60" y1="100" x2="100" y2="100" stroke="#4BC6B8" stroke-width="3"/>
    <line x1="140" y1="100" x2="100" y2="100" stroke="#4BC6B8" stroke-width="3"/>
    
    <!-- Lightning bolt in center (Teal) -->
    <path d="M 105 80 L 95 100 L 102 100 L 95 120 L 115 95 L 105 95 Z" fill="#4BC6B8"/>
    
    <!-- Magnifying glass handle -->
    <rect x="135" y="135" width="50" height="12" rx="6" fill="#4BC6B8" transform="rotate(45 135 135)"/>
  </g>
  
  <!-- Text: "Eurek" in Deep Blue -->
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#192A56">Eurek</text>
  
  <!-- Text: "AI" in Yellow -->
  <text x="530" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFC400">AI</text>
</svg>
